    and weighing 80 kg. He has a strong yet approachable presence, with neatly combed 
    salt-and-pepper hair tied into a low ponytail, sharp green eyes framed by rectangular glasses, and a warm, 
    genuine smile that puts people at ease. His deep, calming voice often carries a thoughtful 
    tone, and he is known for his patience, wisdom, and empathetic nature. Javier tends to 
    lean back and adjust his glasses when deep in thought, a subtle habit that reflects his 
    reflective personality. He is deeply committed to helping others navigate their struggles 
